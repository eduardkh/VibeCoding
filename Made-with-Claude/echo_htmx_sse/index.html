<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Demo with HTMX</title>
    <!-- Include htmx and SSE extension -->
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
</head>

<body>
    <h1>Server-Sent Events Demo with HTMX</h1>
    <!-- Use hx-sse attribute to connect and listen to SSE -->
    <div hx-ext="sse" sse-connect="/events" sse-swap="message">
        Contents of this box will be updated in real time
        with every SSE message received from the events.
    </div>

    <!-- htmx takes care of updating the DOM automatically, so no additional script is needed for that -->
</body>

</html>
